<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stocka</title>
  <link rel="shortcut icon" type="image/svg" href="assets/olympic-athletics-logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <nav class="nav">
    <img class="nav__brand" src="assets/olympic-athletics-logo.svg" alt="logo">
    <h3 class="nav__title">Stocka</h3>
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
      "symbols": [
        {
          "title": "S&P 500",
          "proName": "INDEX:SPX"
        },
        {
          "title": "Shanghai Composite",
          "proName": "INDEX:XLY0"
        },
        {
          "title": "EUR/USD",
          "proName": "FX_IDC:EURUSD"
        },
        {
          "title": "BTC/USD",
          "proName": "BITFINEX:BTCUSD"
        },
        {
          "title": "ETH/USD",
          "proName": "BITFINEX:ETHUSD"
        }
      ],
      "theme": "light",
      "isTransparent": true,
      "displayMode": "adaptive",
      "locale": "en"
    }
    </script>
    </div>
  </nav>

    <div class="table">
      <h1>Monthly updates</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Price</th>
            <th class="tb-collapse">High</th>
            <th class="tb-collapse">Low</th>
            <th class="tb-collapse">Change</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
      
    <div class="stock-range">
      <button class="mb-button">Feb</button>
      <button class="mb-button">Jan</button>
      <button class="mb-button">Dec</button>
      <button class="mb-button">Nov</button>
      <button class="mb-button">Oct</button>
      <button class="mb-button">Sep</button>
      <button class="mb-button">Aug</button>
      <button class="mb-button">Jul</button>
      <button class="mb-button">Jun</button>
      <button class="mb-button">May</button>
      <button class="mb-button">Apr</button>
      <button class="mb-button">Mar</button>
    </div>

  </div>

  <div class="section alt">
    <div class="graph">
      <h2>Economic Changes</h2>
      <p>Select a company to view stock prices over the last 12 months</p>
      <select name="company" id="company">
        <option value="" disabled>Select a Company</option>
        <option value="viacom" selected>Viacom Inc</option>
        <option value="lennar">Lennar Corp</option>
        <option value="brands">Brands Inc</option>
        <option value="yourex">Yourex</option>
        <option value="apple">Apple LLC</option>
        <option value="primedsoft">Primedsoft</option>
        <option value="ksih">KSIH</option>
        <option value="snappy">Snappy Labs</option>
        <option value="xyz">XYZ</option>
        <option value="abc">ABC</option>
      </select>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>

  <div class="section">
    <div class="forex">
      <h2>Currency Graph</h2>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/currencies/forex-heat-map/" rel="noopener" target="_blank"><span class="blue-text">Forex Heat Map</span></a> by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js" async>
        {
          "width": "100%",
          "height": "100%",
          "currencies": [
            "EUR",
            "USD",
            "JPY",
            "GBP",
            "CHF",
            "AUD",
            "CAD",
            "NZD",
            "CNY"
          ],
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
